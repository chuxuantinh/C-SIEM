{% extends "risk/base.html" %}

{% block sub-title %}Risk Responses | {% endblock %}

{% block content-main %}

<h1>Risk Responses</h1>
<a href="{% url 'risk:response_create' %}">Add</a>

{% if response_list %}
    <ul>
        {% for response in response_list %}
            <li><a href="{% url 'risk:response_detail' response.id %}">
                    {{ response }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No responses.</p>
{% endif %}

{% endblock %}
