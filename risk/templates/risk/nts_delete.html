{% extends "risk/base.html" %}

{% block sub-title %}Delete Non-Adversarial Threat Source | {% endblock %}

{% block content-main %}

<h1>Delete Non-Adversarial Threat Source</h1>

<p>Are you sure you want to delete {{ nts }}?</p>

<form action="{% url 'risk:ats_delete' nts.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Delete" />
  <a href="{% url 'risk:nts_detail' nts.id %}">Cancel</a>
</form>

{% endblock %}
