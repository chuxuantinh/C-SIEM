{% extends "risk/base.html" %}

{% block sub-title %}Impacts | {% endblock %}

{% block content-main %}

<h1>Impacts</h1>
<a href="{% url 'risk:impact_create' %}">Add</a>

{% if impact_list %}
    <ul>
        {% for impact in impact_list %}
            <li><a href="{% url 'risk:impact_detail' impact.id %}">
                    {{ impact }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No impacts.</p>
{% endif %}

{% endblock %}
