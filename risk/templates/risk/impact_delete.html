{% extends "risk/base.html" %}

{% block sub-title %}Delete Impact | {% endblock %}

{% block content-main %}

<h1>Delete Impact</h1>

<p>Are you sure you want to delete {{ impact }}?</p>

<form action="{% url 'risk:impact_delete' impact.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Delete" />
  <a href="{% url 'risk:impact_detail' impact.id %}">Cancel</a>
</form>

{% endblock %}
