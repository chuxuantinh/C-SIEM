{% extends "siem/base.html" %}

{% block sub-title %}Delete Parse Helper | {% endblock %}

{% block content-main %}

<h1>Delete Parse Helper</h1>

<p>Are you sure you want to delete parser {{ ph }}?</p>

<form action="{% url 'siem:ph_delete' ph.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Delete" />
  <a href="{% url 'siem:ph_detail' ph.id %}">Cancel</a>
</form>

{% endblock %}
